inifile: AWS.INI

auth:
  memory: true
  autoclear: false
  group: dev
  check: |
    show -1
    connect '192.177.237.12 /nossh /T=1 /f="${inifile}"'
    showtt -1
    wait 'Host name:'
    sendln '192.177.238.204'
    wait 'Username:'
    sendln '${authuser}'
    wait 'Password:'
    sendln '${authpassword}'
    wait 'login:' 'autentication failed'
    if result=1 then
        messagebox '認証に成功しました。' '認証成功'
    endif
    if result=2 then
        messagebox 'ユーザーまたはパスワードが正しくないようです。' '認証エラー'
    endif
    closett
    end

connect: |
  connect '192.177.237.12 /nossh /T=1 /f="${inifile}"'
  wait 'Host name:'
  sendln '${ipaddress}'
  wait 'Username:'
  sendln '${authuser}'
  wait 'Password:'
  sendln '${authpassword}'
  wait 'login:'
  sendln '${loginuser}'
  waitregex 'Password.*:'
  sendln '${loginpassword}'
